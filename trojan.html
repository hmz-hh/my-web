<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPN Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 70px;
    }

    .card {
      background: white;
      width: 420px; /* 280 * 1.5 */
      border-radius: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 38px;
      text-align: center;
      position: relative;
    }

    .server-badge {
      position: absolute;
      top: 22px;
      right: 22px;
      background-color: #d32f2f;
      color: white;
      padding: 7px 20px;
      border-radius: 26px;
      font-size: 19px;
      font-weight: bold;
    }

    .flag {
      width: 105px; /* 70 * 1.5 */
      height: 105px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      border: 6px solid #f4f4f4;
    }

    .country {
      font-size: 30px;
      font-weight: bold;
      margin: 16px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 30px 0;
      color: #555;
      font-size: 21px;
    }

    .features li::before {
      content: "✔️";
      color: #d32f2f;
      margin-right: 10px;
    }

    .btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 32px;
      padding: 20px 30px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 9px 0 #9a1e1e;
      display: inline-block;
      width: 100%;
    }

    .btn:active {
      box-shadow: 0 3px 0 #9a1e1e;
      transform: translateY(6px);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="server-badge">1 Server</div>
    <img src="https://flagcdn.com/w320/ru.png" alt="Russia Flag" class="flag">
    <div class="country">RUSSIA</div>
    <ul class="features">
      <li>AI-optimized routing</li>
      <li>TCP/UDP protocols</li>
      <li>Enhanced stability</li>
    </ul>
    <button class="btn">Create Account</button>
  </div>

</body>
</html>
