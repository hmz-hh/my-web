<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create SSH UDP Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(135deg, #3b82f6, #7c3aed);
      color: white;
      padding: 20px;
    }
    .card-header h2 {
      margin: 0;
      font-size: 20px;
    }
    .card-header span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }
    .success-box {
      background-color: #e6f4ea;
      color: #2e7d32;
      font-size: 15px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      border-top: 1px solid #cce5cc;
    }
    .success-box::before {
      content: "âœ”";
      margin-right: 10px;
    }
    .details {
      font-family: monospace;
      font-size: 15px;
      padding: 20px 16px;
      line-height: 1.8;
    }
    .badge {
      background-color: #e0f0ff;
      color: #0066cc;
      font-size: 12px;
      border-radius: 12px;
      padding: 2px 10px;
      margin-left: 6px;
    }
    .copy-container {
      padding: 0 16px 20px;
    }
    .copy-box {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #f8f8f8;
    }
    .copy-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .copy-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Create SSH UDP Account</h2>
      <span>SSH UDP CUSTOM FR - France</span>
    </div>
    <div class="success-box">Success! Your account was successfully created.</div>
    <div class="details">
      Server: fr.udpserv.site <span class="badge">Premium SSH server</span><br>
      Username: sshocean-ajja<br>
      Password: vksk<br>
      SSH Port: 1-65535<br>
      UDPGW: 7200, 7300<br>
      Created: 26 May 2025<br>
      Expired: 29 May 2025
    </div>
    <div class="copy-container">
      <div class="copy-box" id="copyInput">te:1-65535@sshocean-ajja:vksk</div>
      <button class="copy-button" onclick="copyText()">Copy to HC</button>
    </div>
  </div>

  <script>
    function copyText() {
      const text = document.getElementById("copyInput").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
