<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create SSH Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 24px;
      font-size: 18px;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px;
      border: 1px solid #ddd;
      border-radius: 24px;
      background: #fff;
      box-shadow: 0 10px 28px rgba(0,0,0,0.1);
    }
    h2 {
      color: #b71c1c;
      margin-bottom: 14px;
      font-size: 26px;
    }
    .info-box {
      background: #e6f4ea;
      border-left: 6px solid #4caf50;
      padding: 18px;
      margin-bottom: 24px;
      font-size: 18px;
      color: #333;
    }
    .details {
      background: #f9f9f9;
      padding: 18px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 18px;
    }
    .copy-box {
      display: flex;
      align-items: center;
      margin-top: 24px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px 0 0 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 24px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #b00000;
      text-decoration: underline;
      font-weight: 600;
      cursor: pointer;
      font-size: 18px;
    }

    @media (max-width: 700px) {
      .container {
        max-width: 95%;
        padding: 16px;
      }
      body {
        padding: 16px;
        font-size: 16px;
      }
      h2 {
        font-size: 22px;
      }
      .info-box, .details, input, button, .back-link {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create SSH UDP Account</h2>
    <p class="info-box">Success! Your SSH UDP Custom account was successfully created.</p>
    <div class="details">
      Server: gr.ha-vps.store<br>
      Username: hamzauser<br>
      Password: hm1234<br>
      SSH Port: 1-65535<br>
      UDPGW: 7200, 7300<br>
      Created: 24 May 2025<br>
      Expired: 31 May 2025
    </div>
    <div class="copy-box">
      <input type="text" value="hamza.com:1-65535@hm" id="copyInput" readonly>
      <button onclick="copyText()">Copy Configuration</button>
    </div>
    <a href="servers.html" class="back-link">‚Üê Back to servers</a>
  </div>

  <script>
    function copyText() {
      var copyText = document.getElementById("copyInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
