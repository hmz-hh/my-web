<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create SSH Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 25px; /* زيادة من 20px */
    }
    .container {
      max-width: 750px; /* زيادة من 600px */
      margin: 0 auto;
      padding: 25px; /* زيادة من 20px */
      border: 1px solid #ddd;
      border-radius: 25px; /* زيادة من 20px */
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* زيادة التأثير */
    }
    h2 {
      color: #b71c1c;
      margin-bottom: 15px; /* زيادة من 10px */
      font-size: 28px; /* زيادة حجم الخط */
    }
    .info-box {
      background: #e6f4ea;
      border-left: 6px solid #4caf50; /* زيادة السماكة */
      padding: 20px; /* زيادة من 15px */
      margin-bottom: 25px; /* زيادة من 20px */
      font-size: 20px; /* زيادة من 16px */
      color: #333;
      line-height: 1.5;
    }
    .details {
      background: #f9f9f9;
      padding: 20px; /* زيادة من 15px */
      border-radius: 12px; /* زيادة من 10px */
      font-family: monospace;
      font-size: 18px; /* زيادة حجم الخط */
      line-height: 1.6;
    }
    .copy-box {
      display: flex;
      align-items: center;
      margin-top: 25px; /* زيادة من 20px */
    }
    input {
      flex: 1;
      padding: 12px; /* زيادة من 10px */
      font-size: 20px; /* زيادة من 16px */
      border-radius: 10px 0 0 10px; /* زيادة من 8px */
      border: 1px solid #ccc;
      height: 50px; /* ارتفاع جديد */
    }
    button {
      padding: 12px 25px; /* زيادة من 10px 20px */
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0; /* زيادة من 8px */
      cursor: pointer;
      font-size: 20px; /* زيادة من 16px */
      height: 50px; /* ارتفاع جديد */
    }
    button:hover {
      background-color: #b71c1c;
    }
    .back-link {
      display: inline-block;
      margin-top: 25px; /* زيادة من 20px */
      color: #b00000;
      text-decoration: underline;
      font-weight: 600;
      cursor: pointer;
      font-size: 18px; /* زيادة حجم الخط */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create SSH UDP Account</h2>
    <p class="info-box">Success! Your SSH UDP Custom account was successfully created.</p>
    <div class="details">
      Server: hamza.com<br>
      Username: hamzauser<br>
      Password: hm1234<br>
      SSH Port: 1-65535<br>
      UDPGW: 7200, 7300<br>
      Created: 24 May 2025<br>
      Expired: 31 May 2025
    </div>
    <div class="copy-box">
      <input type="text" value="hamza.com:1-65535@hm" id="copyInput" readonly>
      <button onclick="copyText()">Copy Configuration</button>
    </div>
    <a href="servers.html" class="back-link">← Back to servers</a>
  </div>

  <script>
    function copyText() {
      var copyText = document.getElementById("copyInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
