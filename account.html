<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create SSH Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 24px;
      font-size: 16.2px;
      background: linear-gradient(160deg, #b71c1c, #8e0000);
      color: white;
    }
    .container {
      max-width: 890px;
      margin: 0 auto;
      padding: 24px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(4px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.3);
    }
    h2 {
      color: #fff;
      margin-bottom: 16px;
      font-size: 25.2px;
    }
    .info-box {
      background: rgba(255, 255, 255, 0.1);
      border-left: 5px solid #4caf50;
      padding: 16px;
      margin-bottom: 22px;
      font-size: 16.2px;
      color: #e0ffe0;
    }
    .details {
      background: rgba(255, 255, 255, 0.1);
      padding: 18px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 16.2px;
      color: #ffffff;
      line-height: 1.6;
    }
    .copy-box {
      display: flex;
      flex-direction: column;
      margin-top: 22px;
    }
    input {
      padding: 11px;
      font-size: 15.3px;
      border-radius: 9px;
      border: none;
      margin-bottom: 10px;
      color: #222;
    }
    button {
      padding: 11px;
      background-color: #ffffff;
      color: #b71c1c;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15.3px;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .back-link {
      display: inline-block;
      margin-top: 22px;
      color: #ffbdbd;
      text-decoration: underline;
      font-weight: 600;
      font-size: 15.3px;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      .container {
        padding: 18px;
      }
      h2 {
        font-size: 20px;
      }
      .details, .info-box {
        font-size: 14.5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create SSH UDP Account</h2>
    <p class="info-box">Success! Your SSH UDP Custom account was successfully created.</p>
    <div class="details">
      Server: fr.udpserv.site<br>
      Username: ssh.ha-vps.store-udp<br>
      Password: ssh.ha-vps.store-udp<br>
      SSH Port: unavailable<br>
      UDPGW: 7200, 7300<br>
      Created: 26 May 2025<br>
      Expired: 29 May 2025
    </div>
    <div class="copy-box">
      <input type="text" value="unavailable" id="copyInput" readonly>
      <button onclick="copyText()">Copy Configuration</button>
    </div>
    <a href="servers.html" class="back-link">‚Üê Back to servers</a>
  </div>

  <script>
    function copyText() {
      var copyText = document.getElementById("copyInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
