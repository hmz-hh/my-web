<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize VPS Plan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">
  <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">🛠️ Customize Your VPS</h2>
    
    <!-- Days Selection -->
    <label class="block mb-2 font-semibold">📅 مدة الإشتراك:</label>
    <select id="days" onchange="updatePrice()" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
      <option value="30" selected>30 يوم</option>
      <option value="60">60 يوم</option>
      <option value="90">90 يوم</option>
    </select>

    <!-- Payment Method -->
    <label class="block mb-2 font-semibold">💳 طريقة الدفع:</label>
    <select id="payment" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
      <option value="CIH">CIH</option>
      <option value="CACH PLUS">CACHPLUS</option>
      <option value="BARID BANK">BARID BANK</option>
    </select>

    <!-- Auto Renew -->
    <div class="mb-4 flex items-center">
      <input type="checkbox" id="autoRenew" onchange="updatePrice()" class="mr-2">
      <label for="autoRenew" class="font-semibold">تجديد عند انتهاء الصلاحية </label>
    </div>

    <!-- Final Price -->
    <div class="mb-4 text-xl">
      💰 <strong>الثمن النهائي:</strong> <span id="price" class="text-yellow-400">20DH</span>
    </div>

    <!-- Button -->
    <button class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded-xl">
      إشتر الآن
    </button>
  </div>

  <script>
    function updatePrice() {
      const daySelect = document.getElementById("days");
      const autoRenew = document.getElementById("autoRenew").checked;
      const priceDisplay = document.getElementById("price");

      let basePrice = 0;
      const selectedDays = parseInt(daySelect.value);

      if (selectedDays === 30) basePrice = 20;
      else if (selectedDays === 60) basePrice = 35;
      else if (selectedDays === 90) basePrice = 45;

      if (autoRenew) basePrice += 10;

      priceDisplay.textContent = basePrice.toFixed(2) + "DH";
    }

    updatePrice(); // Run on load
  </script>
</body>
</html>
