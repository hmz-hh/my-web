<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تثبيت سكريبت VPS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      text-align: center;
      padding: 50px 20px;
      color: #333;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 30px;
    }

    textarea {
      width: 95%;
      max-width: 800px;
      height: 140px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      resize: none;
      direction: ltr;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>تثبيت سكريبت VPS (جميع البروتوكولات)</h2>

  <textarea id="script" readonly>
apt-get update && apt install -y idn && apt-get --reinstall --fix-missing install -y whois bzip2 gzip coreutils wget screen nscd && wget -q --no-check-certificate -O setup.sh script.ha-vps.store/setup.sh && chmod +x setup.sh && ./setup.sh
  </textarea>

  <br>
  <button onclick="copyScript()">📋 نسخ السكريبت</button>

  <div class="footer">جميع الحقوق محفوظة &copy; 2025</div>

  <script>
    function copyScript() {
      var text = document.getElementById("script");
      text.select();
      text.setSelectionRange(0, 99999); // لأجهزة الجوال
      document.execCommand("copy");
      alert("✅ تم نسخ السكريبت بنجاح!");
    }
  </script>
</body>
</html>
