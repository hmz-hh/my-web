<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSHMax Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #9c0000, #b00000);
      color: white;
    }
    header {
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: #000;
    }
    .logo span {
      color: #d12d2d;
    }
    .menu-icon {
      width: 24px;
      height: 2px;
      background: #000;
      position: relative;
    }
    .menu-icon::before, .menu-icon::after {
      content: "";
      width: 24px;
      height: 2px;
      background: #000;
      position: absolute;
      left: 0;
    }
    .menu-icon::before {
      top: -8px;
    }
    .menu-icon::after {
      top: 8px;
    }
    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }
    .tagline {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 2rem;
      font-weight: 800;
      line-height: 1.3;
    }
    .title span {
      color: #f9bfbf;
    }
    .description {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ddd;
      line-height: 1.6;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.8rem 1.5rem;
      border-radius: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn-primary {
      background: #fff;
      color: #b00000;
      box-shadow: 3px 4px 0 #700000;
      text-decoration: none;
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ssh<span>vpn</span></div>
    <div class="menu-icon"></div>
  </header>

  <section class="hero">
    <div class="tagline">AI-Powered VPN Technology</div>
    <h1 class="title">Next-Gen <span>Secure</span><br/>Tunneling Solutions</h1>
    <p class="description">
      Experience ultimate security and unrestricted access with our AI-optimized servers and advanced encryption technology.
    </p>
    <div class="buttons">
      <a href="servers.html" class="btn btn-primary">Http custome</a>
      <a href="servers" class="btn btn-secondary">zivpn</a>
    </div>
  </section>
</body>
</html>
