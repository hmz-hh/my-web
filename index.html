<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSHMax Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #990000, #8B0000);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .badge {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: 600;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      color: #eee;
      max-width: 500px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-primary {
      background-color: white;
      color: #c62828;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn-secondary {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="badge">AI-Powered VPN Technology</div>
  <h1>Next-Gen <strong>Secure</strong><br>Tunneling Solutions</h1>
  <p>Experience ultimate security and unrestricted access with our AI-optimized servers and advanced encryption technology.</p>

  <a href="#" class="btn btn-primary">Get Started</a>
  <a href="#" class="btn btn-secondary">Explore Features</a>

</body>
</html>
