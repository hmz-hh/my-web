<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            padding: 30px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 400px;
        }
        li {
            background-color: #3498db;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #2980b9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>مرحبا بك في موقعي</h1>
    <ul>
        <li>الرئيسية</li>
        <li>من أنا</li>
        <li>المشاريع</li>
        <li>تواصل معي</li>
    </ul>
</body>
</html>
