<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSH UDP Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
    }

    .icon {
      width: 60px;
      height: 60px;
      background-color: #fce4e4;
      border-radius: 12px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon img {
      width: 32px;
      height: 32px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-bottom: 20px;
    }

    ul li {
      margin: 6px 0;
      font-size: 14px;
      color: #555;
      padding-left: 20px;
      position: relative;
    }

    ul li::before {
      content: "âœ”";
      color: green;
      position: absolute;
      left: 0;
    }

    .btn {
      background-color: #e53935;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">12 Servers</div>
    <div class="icon">
      <img src="https://sshmax.net/assets/images/icons/icon-ssh.svg" alt="SSH Icon">
    </div>
    <h2>SSH UDP (UDP Custom)</h2>
    <ul>
      <li>Simple and Secure</li>
      <li>Multiple login allowed</li>
      <li>Protocol TCP/UDP</li>
      <li>SSL/TLS support</li>
    </ul>
    <a href="#" class="btn">Create Account</a>
  </div>

</body>
</html>
