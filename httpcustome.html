<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VLESS Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #b71c1c, #8e0000);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      color: #222;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: #ffffff;
      color: #b71c1c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #f0f0f0;
    }

    .output-box {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      font-family: monospace;
      word-break: break-all;
      display: none;
    }

    .g-recaptcha {
      display: inline-block;
      margin: 15px auto;
    }
  </style>
</head>
<body>

  <h1>VLESS Account Generator</h1>
  <input type="text" id="username" placeholder="اكتب الاسم هنا">
  
  <!-- CAPTCHA هنا -->
  <div class="g-recaptcha" data-sitekey="6Lfb5UcrAAAAAFYPcAUS36hnJE2JTLg4zdL8XNUI"></div>

  <br>
  <button onclick="generate()">Create an Account</button>

  <div id="output" class="output-box">
    <p id="vlessLink"></p>
    <button onclick="copyLink()">Copy</button>
  </div>

  <script>
    function generate() {
      const username = document.getElementById("username").value.trim();
      const captchaResponse = grecaptcha.getResponse();

      if (username === "") {
        alert("المرجو كتابة اسم");
        return;
      }

      if (!captchaResponse) {
        alert("المرجو تأكيد أنك لست روبوت.");
        return;
      }

      const link = `vless://60e58113-029b-472e-a710-f9e406514059@Lord.bandarvpn.cloud:443?path=/vless&security=tls&encryption=none&host=Lord.bandarvpn.cloud&type=ws&sni=Lord.bandarvpn.cloud#${encodeURIComponent(username)}`;

      document.getElementById("vlessLink").textContent = link;
      document.getElementById("output").style.display = "block";

      grecaptcha.reset(); // إعادة تعيين الكابتشا بعد التحقق
    }

    function copyLink() {
      const linkText = document.getElementById("vlessLink").textContent;
      navigator.clipboard.writeText(linkText).then(() => {
        alert("تم النسخ!");
      });
    }
  </script>

</body>
</html>
